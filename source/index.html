<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Магазины
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Акции
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Доставка и оплата
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="Логотип DRIVE MOTO">
                    </a>
                    <div class="header__box">
                        <p class="header__adress">Москва, ул. Науки 25</p>
                        <ul class="user-list">
                            <li class="user-list__item">
                                <a class="user-list__link" href="#">
                                    <img src="images/heart.svg" alt="сердце">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a class="user-list__link" href="#">
                                    <img src="images/user.svg" alt="пользователь">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a class="user-list__link  basked" href="#">
                                    <img src="images/basked.svg" alt="корзина">
                                    <p class="basked__num">1</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <ul class="menu-categories">
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Квадроциклы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Катера
                        </a>
                    </li>
                    <li class="menu-categories__item">

                    <li class="menu-categories__item">

                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Вездеходы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Снегоходы
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Двигатели
                        </a>
                    </li>
                    <li class="menu-categories__item">
                        <a class="menu-categories__link" href="#">
                            Запчасти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
<div>
    <section class="banner-section">
        <div class="container">
            <div class="banner-section__inner">
                <div class="banner-section__slider">
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="баннер">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="баннер">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="баннер">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="баннер">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="баннер">
                    </a>
                    <a class="banner-section__slider-item" href="#">
                        <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="баннер">
                    </a>
                </div>
                <a class="banner-section__item  sale-item" href="#">
                    <div class="sale-item__top">
                        <div class="sale-item__info">акция</div>
                        <div class="sale-item__price">
                            <div class="sale-item__price-new  price">190 000</div>
                            <div class="sale-item__price-old  price">225 000</div>
                        </div>
                    </div>
                    <div><img class="sale-item__img" src="images/sale-1.png" alt=""></div>
                    <h5 class="sale-item__title">
                        Лодочный мотор Suzuki DF9.9BRS
                    </h5>
                    <p class="sale-item__footer">
                        Акция действует до
                        <span>31.08.2020</span>
                    </p>

            </div>
        </div>
    </section>
</div>



    <script src="js/libraries/jquery.min.js"></script>
